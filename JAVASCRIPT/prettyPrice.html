<body>
    <script>

        function prettyPrice(price, decimal){
         const roundedPrice=Math.floor(price);
         const roundedDecimal= Number.isInteger(decimal)? decimal/100:decimal;
         const finalPrice=roundedPrice+roundedDecimal;
         return finalPrice;
        }

        console.log(prettyPrice(3.45, 0.8));

    </script>
